<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkNPT ☄</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #0a0a0a;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .background.active {
            opacity: 1;
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(15, 15, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 255, 0.1),
                rgba(255, 0, 255, 0.1),
                rgba(255, 255, 0, 0.1)
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 6s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            50% { transform: rotate(30deg) translate(10%, 10%); }
            100% { transform: rotate(30deg) translate(-10%, -10%); }
        }
        
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5),
                        0 0 40px rgba(0, 255, 255, 0.3),
                        0 0 60px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7),
                        0 0 50px rgba(0, 255, 255, 0.4),
                        0 0 70px rgba(0, 255, 255, 0.2);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7),
                         0 0 20px rgba(0, 255, 255, 0.5),
                         0 0 30px rgba(0, 255, 255, 0.3);
            animation: neonGlow 2s infinite alternate;
        }
        
        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.7),
                             0 0 20px rgba(0, 255, 255, 0.5),
                             0 0 30px rgba(0, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.8),
                             0 0 25px rgba(0, 255, 255, 0.6),
                             0 0 35px rgba(0, 255, 255, 0.4),
                             0 0 45px rgba(0, 255, 255, 0.2);
            }
        }
        
        .username {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .bio {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 3px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                        rgba(255,255,255,0.1), 
                        rgba(255,255,255,0.3), 
                        rgba(255,255,255,0.1));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }
        
        .btn-youtube {
            background: linear-gradient(45deg, #ff0000, #cc0000);
        }
        
        .btn-earn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }
        
        .btn-instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
            background-size: 400% 400%;
            animation: instagramGradient 5s ease infinite;
        }
        
        @keyframes instagramGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .dev-credit {
            text-align: center;
            margin-top: 20px;
        }
        
        .dev-btn {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 50px;
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dev-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        .floating-balls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .ball {
            position: absolute;
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.7;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .username {
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background active">
        <img src="https://i.ibb.co/KcJSZVpz/IMG-20250509-143535-691.jpg" alt="Background 1">
    </div>
    <div class="background">
        <img src="https://i.ibb.co/v4pv9Mtf/IMG-20250509-143550-376.jpg" alt="Background 2">
    </div>
    <div class="background">
        <img src="https://i.ibb.co/4rpHPkB/IMG-20250509-143553-146.jpg" alt="Background 3">
    </div>
    <div class="background">
        <img src="https://i.ibb.co/pYvpZVr/IMG-20250509-155230-389.jpg" alt="Background 4">
    </div>
    <div class="background">
        <img src="https://i.ibb.co/JRgwPt43/IMG-20250509-155236-403.jpg" alt="Background 5">
    </div>
    
    <div class="floating-balls" id="floatingBalls"></div>
    
    <div class="container" id="tiltContainer">
        <div class="profile-section">
            <img src="https://i.ibb.co/TBCN8Zty/51984b39-0cfb-4a0e-8993-82d5c3c1ec68.png" alt="Profile Image" class="profile-img">
            <h1 class="title">DarkNPT ☄</h1>
            <p class="username">✈ ᴅᴀʀᴋ ɴᴘᴛ ʙɪᴏ ᴘᴀɢᴇ ✦</p>
            <p class="bio">•••••••••••••••••••••••••••</p>
        </div>
        
        <div class="buttons">
            <a href="https://t.me/DarkNPT" class="btn btn-telegram">Telegram Channel</a>
            <a href="https://youtube.com/@bt_mix_music" class="btn btn-youtube">YouTube</a>
            <a href="https://t.me/+qJYyEnRj21NlYjk1" class="btn btn-earn">Earn Loot</a>
            <a href="https://instagram.com/dark_npt" class="btn btn-instagram">Instagram</a>
        </div>
        
        <div class="dev-credit">
            <a href="https://t.me/DarkNPT" class="dev-btn">ᴅᴇᴠᴇʟᴏᴘᴇʀ</a>
        </div>
        
        <div class="footer">
            © 2025 DarkNPT | All Rights Reserved
        </div>
    </div>
    
    <script>
        // Background changer
        const backgrounds = document.querySelectorAll('.background');
        let currentBg = 0;
        
        function changeBackground() {
            backgrounds[currentBg].classList.remove('active');
            currentBg = (currentBg + 1) % backgrounds.length;
            backgrounds[currentBg].classList.add('active');
        }
        
        setInterval(changeBackground, 3000);
        
        // Floating balls
        const floatingBalls = document.getElementById('floatingBalls');
        const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff9900', '#9900ff'];
        
        for (let i = 0; i < 20; i++) {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            
            const size = Math.random() * 60 + 20;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const delay = Math.random() * 15;
            const duration = Math.random() * 10 + 10;
            
            ball.style.width = `${size}px`;
            ball.style.height = `${size}px`;
            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
            ball.style.background = color;
            ball.style.animationDelay = `${delay}s`;
            ball.style.animationDuration = `${duration}s`;
            
            floatingBalls.appendChild(ball);
        }
        
        // 3D Tilt Effect
        const tiltContainer = document.getElementById('tiltContainer');
        
        tiltContainer.addEventListener('mousemove', (e) => {
            const x = e.clientX - tiltContainer.getBoundingClientRect().left;
            const y = e.clientY - tiltContainer.getBoundingClientRect().top;
            
            const centerX = tiltContainer.offsetWidth / 2;
            const centerY = tiltContainer.offsetHeight / 2;
            
            const angleX = (y - centerY) / 20;
            const angleY = (centerX - x) / 20;
            
            tiltContainer.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });
        
        tiltContainer.addEventListener('mouseleave', () => {
            tiltContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
